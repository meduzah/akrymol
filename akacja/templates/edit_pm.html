<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Imię i nazwisko</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ pm[1] }}" required>
  </div>
  <div class="mb-3">
    <label for="experience" class="form-label">Doświadczenie</label>
    <input type="text" class="form-control" id="experience" name="experience" value="{{ pm[2] }}" required>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Lokalizacja</label>
    <input type="text" class="form-control" id="location" name="location" value="{{ pm[3] }}" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="travel_ready" name="travel_ready" {% if pm[4] %}checked{% endif %}>
    <label class="form-check-label" for="travel_ready">Gotowość do podróży</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Zapisz zmiany</button>
</form>
